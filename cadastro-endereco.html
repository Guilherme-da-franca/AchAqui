<!DOCTYPE html>
<html>
<head>
    <title>AchAqui cadastro de endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../CSS/cadastro-endereco.css'>
    <script src='/JavaScript/cadastro-endereco.js'></script>
</head>
<body>
   <header>
        
   </header>
   <section>
        <div class="form">
            <form>
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre seu endereço:</h1>
                    </div>
                <div class="input-group">
                    <div  class = 'Blocos'>
                        <label for = 'cep'>Cep</label>
                        <input id="cep" type="text" name="cep" placeholder="Digite o CEP" required>
                    </div>

                    <div class="Blocos">
                        <label for="rua">Rua</label>
                        <input id="rua" type="text" name="rua" placeholder="Digite o nome da rua" required>
                    </div>

                    <div class = 'Blocos'>
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" name="bairro" placeholder="Digite o bairro" required>
                    </div>

                    <div class="Blocos">
                        <label for="numero">Numero</label>
                        <input id="numero" type="number" name="numero" placeholder="Digite o numero" required>
                    </div>

                    <div class="Blocos">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" name="cidade" placeholder="Digite a cidade" required>
                    </div>

                    <div class="Blocos">
                        <label for="estado">Estado</label>
                        <input id="estado" type="text" name="estado" placeholder="Digite o Estado" required>
                    </div>


                    <div class="Cadastrar">
                        <input type="button" value="Cadastrar" class="Cadastrar" onclick="cadastrar()">
                    </div>
                </div> 
            </div></form>
        </div>
   </section>
    <footer>
        <p>&copy; AchAqui</p>
    </footer>
   
</body>
</html>
